<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <h4>Choose:</h4>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="score">
        <h4>Score:</h4>
        <p class="round-result"></p>
        <p class="winner"></p>
    </div>
</body>
<script src="script.js"></script>

</html>
